<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOKING FOR GAINS Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            letter-spacing: -0.02em;
        }
        
        /* iOS-inspired smooth scrolling */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-black m-0 p-0">

    <!-- Navbar -->
    <nav class="relative w-full bg-black px-6 md:px-10 py-6 flex items-center z-50 border-b border-gray-800">
        <!-- Left Navigation Links -->
        <div class="hidden md:flex items-center space-x-8 text-[15px] font-medium text-gray-300">
            <a href="#" class="hover:text-[#BFFF00] transition-colors">Meal Plans</a>
            <a href="#" class="hover:text-[#BFFF00] transition-colors">Recipes</a>
            <a href="#" class="hover:text-[#BFFF00] transition-colors">Coaching</a>
            <a href="#" class="hover:text-[#BFFF00] transition-colors">About</a>
        </div>

        <!-- Mobile Menu Button (Visible only on small screens) -->
        <button class="md:hidden text-gray-300 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Centered Logo -->
        <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <a href="#" class="text-3xl md:text-4xl logo-text text-white uppercase tracking-tighter">
                COOKING FOR GAINS
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative w-full h-[85vh] min-h-[600px] bg-black overflow-hidden">
        <!-- Background Image -->
        <!-- Using a dark grey placeholder to mimic the industrial machinery contrast -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/93868680-1849-4727-8196-76516b18a37e/hero-1-img-0-1770247256352.png" 
             alt="Industrial Background" 
             class="absolute inset-0 w-full h-full object-cover object-center opacity-90">

        <!-- Subtle Overlay to ensure text legibility matches screenshot -->
        <div class="absolute inset-0 bg-black/50"></div>

        <!-- Centered Hero Text -->
        <div class="absolute inset-0 flex items-center justify-center px-4 z-10">
            <h1 class="text-white text-4xl md:text-6xl lg:text-[5.5rem] leading-tight font-semibold tracking-tight text-center drop-shadow-lg">
                Macro-Optimized <span class="text-[#BFFF00]">Meal Prep</span>
            </h1>
        </div>
    </section>

</body>
</html>
